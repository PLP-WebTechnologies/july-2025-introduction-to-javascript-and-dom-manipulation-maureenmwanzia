<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Fundamentals Assignment</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>JavaScript Fundamentals Demo</h1>

  <!-- Part 1: Variables & Conditionals -->
  <section>
    <h2>Part 1: Variables & Conditionals</h2>
    <input type="number" id="userNumber" placeholder="Enter a number">
    <button id="checkNumberBtn">Check Number</button>
    <p id="numberResult"></p>
  </section>

  <!-- Part 2: Functions -->
  <section>
    <h2>Part 2: Functions</h2>
    <button id="sumBtn">Calculate Sum</button>
    <p id="sumResult"></p>
    <button id="squareBtn">Square a Number</button>
    <p id="squareResult"></p>
  </section>

  <!-- Part 3: Loops -->
  <section>
    <h2>Part 3: Loops</h2>
    <ul id="loopOutput"></ul>
  </section>

  <!-- Part 4: DOM Manipulation -->
  <section>
    <h2>Part 4: DOM Interaction</h2>
    <p id="toggleText">Click the button to highlight me!</p>
    <button id="toggleBtn">Toggle Highlight</button>
    <button id="changeTextBtn">Change Text</button>
    <button id="addItemBtn">Add List Item</button>
    <ul id="domList"></ul>
  </section>

  <script src="script.js"></script>
</body>
</html>
